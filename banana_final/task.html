    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
  
            <form class="container" id="needs-validation" novalidate>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="validationCustom01">Task Name</label>
                  <input type="text" class="form-control" id="task_name" placeholder="task" required maxlength="18"/>
                </div>

                <div class="col-md-3 mb-3">
                  <label for="validationCustom04">Due Date</label>
                  <input type="date" class="form-control" id="task_due_date" placeholder="Start" required>
                  <div class="invalid-feedback">
                    Please provide a valid date.
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationCustom05" >Due Time</label>
                  <input type="date" class="form-control" id="task_due_time" placeholder="Time" required>
                  <div class="invalid-feedback">
                    Please provide a valid final.
                  </div>
                </div>  

              </div>
              <div class="row">
                <div class="col-md-11 mb-3">
                  <label for="validationCustom03">Description</label>
                  <textarea class="form-control" id="task_description" placeholder="Description"required maxlength="200"></textarea>                                          
                </div>  
                
                <div class="form-group" class="col-md-6 mb-3"style="margin-left: 2%;">
                  <label for="exampleInputEmail1">Collaborators</label>
                  <input type="email" class="form-control" id="task_collaborator" aria-describedby="emailHelp" placeholder="collaborator's e-mail">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>


              </div>

              <!-- <button class="btn btn-primary" type="submit">Submit form</button> -->
            </form>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-post">Close</button>
            <button type="button" class="btn btn-primary" id="add-task">Save</button>
          </div>
        </div>
      </div>
</div>
