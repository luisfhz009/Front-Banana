<div class="container-fluid">

    <div class="row" >    
        <div class="col-lg-2 nuevosP">
                <div class="container" align="center">
                        <strong style="font-size:18pt; color:rgb(255, 255, 255)">Add a New Proyect</strong> 
                </div>
                    <br>
                <div class="container" align="center" style="padding:15px">
                            <button type="button" class="btn btn-info btn-lg classname" data-toggle="modal" data-target="#exampleModal">+</button>
                </div>
        </div>	

        <div class="col-lg-9" id="post"> </div>
   
    </div>
      
   </div> 





    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New Proyect</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
        
                  <form class="container" id="needs-validation" novalidate>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="validationCustom01">Proyect Name</label>
                        <input type="text" class="form-control" id="proyect_name" placeholder="Proyect Name" required maxlength="15"/>
                      </div>

                      <div class="col-md-3 mb-3">
                        <label for="validationCustom04">Start Date</label>
                        <input type="date" class="form-control" id="proyect_start_date" placeholder="Start" required>
                        <div class="invalid-feedback">
                          Please provide a valid date.
                        </div>
                      </div>
                      <div class="col-md-3 mb-3">
                        <label for="validationCustom05" >Final Date</label>
                        <input type="date" class="form-control" id="proyect_final_date" placeholder="Final" required>
                        <div class="invalid-feedback">
                          Please provide a valid final.
                        </div>
                      </div>                      
                    </div>
                    <div class="row">
                      <div class="col-md-11 mb-3">
                        <label for="validationCustom03">Description</label>
                        <textarea class="form-control" id="proyect_description" placeholder="Description"required maxlength="200"></textarea>                                          
                      </div>                     
                    </div>

                    <!-- <button class="btn btn-primary" type="submit">Submit form</button> -->
                  </form>

                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-post">Close</button>
                  <button type="button" class="btn btn-primary" id="add-post">Save</button>
                </div>
              </div>
            </div>
    </div>



    <script src="js/jquery-3.2.1.min.js"></script>
